<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .diagram {
            background-image: conic-gradient(
                #ff6b6b 10%, #1dd1a1 10% 45%, #48dbfb 45% 75%, #feca57 75% 100%
            );
        }

        .triangle {
            clip-path: polygon(50% 10%, 100% 100%, 0 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="w-full flex bg-green-50 py-6">
        <div class="w-3 h-3 rounded-full ml-6 bg-white"></div>
        <div class="w-3 h-3 rounded-full ml-3 bg-white"></div>
        <div class="w-3 h-3 rounded-full ml-3 bg-white"></div>
    </header>
    <main style="height: 550px;" class="my-12 w-11/12 grid grid-cols-4 grid-rows-4 gap-6 mx-auto">
        <div class="bg-white rounded-xl shadow-md">
            <div class="bg-green-100 w-16 h-4 mx-auto mt-4 transform skew-x-12"></div>
            <div class="bg-green-100 relative w-16 h-4 mx-auto transform -skew-x-12">
                <p class="absolute text-center w-full bottom-1/3 z-30">24%</p>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow-md">
            <div class="mx-auto mt-4 bg-gray-200 w-8 h-8 rounded-sm triangle"></div>
        </div>

        <div class="bg-white rounded-xl shadow-md col-start-1 col-end-3 row-start-2 row-end-5 flex justify-center items-center">
            <div class="h-64 diagram w-64 relative rounded-full bg-black">
                <div class="absolute top-16 left-16 right-16 bottom-16 bg-white rounded-full"></div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md col-start-3 col-end-5 row-start-1 row-end-3"></div>
        <div class="bg-white rounded-xl shadow-md col-start-3 col-end-5 row-start-3 row-end-5 p-10">
            <div class="relative w-full h-full">
                <table class="w-full h-full">
                    <tr class="border-gray-200 border-b">
                        <td></td>
                    </tr>
                    <tr class="border-gray-200 border-b">
                        <td></td>
                    </tr>
                    <tr class="border-gray-200 border-b">
                        <td></td>
                    </tr>
                </table>
                <div class="absolute bottom-0 left-0 w-full h-full px-6 flex justify-between">
                    <div class="flex items-end">
                        <div class="h-32 w-3 rounded-sm bg-gray-500"></div>
                        <div class="h-16 w-3 ml-1 rounded-sm bg-gray-300"></div>
                    </div>
                    <div class="flex items-end">
                        <div class="h-32 w-3 rounded-sm bg-gray-500"></div>
                        <div class="h-16 w-3 ml-1 rounded-sm bg-gray-300"></div>
                    </div>
                    <div class="flex items-end">
                        <div class="h-32 w-3 rounded-sm bg-gray-500"></div>
                        <div class="h-16 w-3 ml-1 rounded-sm bg-gray-300"></div>
                    </div>
                    <div class="flex items-end">
                        <div class="h-32 w-3 rounded-sm bg-gray-500"></div>
                        <div class="h-16 w-3 ml-1 rounded-sm bg-gray-300"></div>
                    </div>
                    <div class="flex items-end">
                        <div class="h-32 w-3 rounded-sm bg-gray-500"></div>
                        <div class="h-16 w-3 ml-1 rounded-sm bg-gray-300"></div>
                    </div>
                    <div class="flex items-end">
                        <div class="h-32 w-3 rounded-sm bg-gray-500"></div>
                        <div class="h-16 w-3 ml-1 rounded-sm bg-gray-300"></div>
                    </div>
                    <div class="flex items-end">
                        <div class="h-32 w-3 rounded-sm bg-gray-500"></div>
                        <div class="h-16 w-3 ml-1 rounded-sm bg-gray-300"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
